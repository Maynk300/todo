<!DOCTYPE html>
<html>
<head>
    <title>Django ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f4f6f8;">

<div class="container mt-5">

    <h3 class="text-center mb-4">Django ToDo App</h3>

    <div class="row">

        <!-- Pending Tasks -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Pending Tasks</h5>
                </div>

                <div class="card-body" style="height:350px; overflow-y:auto;">

                   {% for i in tasks %}
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <span>{{i.task}}</span>

                        <div>
                            <button class="btn btn-sm btn-success">Done</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </div>
                    </div>
                    {% empty %}
                    <p class="text-muted">No pending tasks</p>
                    {% endfor %}

                </div>
            </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Completed</h5>
                </div>

                <div class="card-body" style="height:350px; overflow-y:auto;">

                    {% for task in completed_tasks %}
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <span class="text-decoration-line-through text-muted">
                            {{ task.title }}
                        </span>

                        <button class="btn btn-sm btn-warning">Undo</button>
                    </div>
                    {% empty %}
                    <p class="text-muted">No completed tasks</p>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>

    <!-- Add Task -->
    <div class="row mt-3">
        <div class="col-md-8">
            <form action="{% url 'addTask' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="taskk" class="form-control" placeholder="Add a task">
                    <button type="submit" class="btn btn-primary">+ Add</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
