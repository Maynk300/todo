<!DOCTYPE html>
<html>
<head>
    <title>ToDo Practice UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-input button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .task.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .actions button {
            margin-left: 5px;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .done { background: #28a745; color: white; }
        .delete { background: #dc3545; color: white; }
        .undo { background: #ffc107; }
    </style>
</head>
<body>

<div class="container">
    <h1>My ToDo List</h1>

    <!-- Add Task UI -->
    <div class="task-input">
        <input type="text" placeholder="Enter a task">
        <button>Add</button>
    </div>

    <!-- Pending Tasks -->
    <h3>Pending</h3>

    <div class="task">
        <span>Learn Django</span>
        <div class="actions">
            <button class="done">Done</button>
            <button class="delete">Delete</button>
        </div>
    </div>

    <div class="task">
        <span>Build ToDo App</span>
        <div class="actions">
            <button class="done">Done</button>
            <button class="delete">Delete</button>
        </div>
    </div>

    <!-- Completed Tasks -->
    <h3>Completed</h3>

    <div class="task completed">
        <span>Install Python</span>
        <div class="actions">
            <button class="undo">Undo</button>
        </div>
    </div>

</div>

</body>
</html>
